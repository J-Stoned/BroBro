risks:
  - risk: "Manual curation is time-intensive and may not be completed on schedule"
    mitigation: "Set realistic scope (e.g., 30-50 best practices, 30-50 snapshots). Allocate sufficient time"
    severity: "HIGH"

  - risk: "Content quality may be inconsistent without clear guidelines"
    mitigation: "Define quality criteria, use templates consistently, peer review before acceptance"
    severity: "MEDIUM"

  - risk: "Source citations may link to content that changes or disappears"
    mitigation: "Include 'last verified' dates. Plan for periodic review and updates"
    severity: "MEDIUM"

  - risk: "Snapshot marketplace data may be incomplete or require paid access"
    mitigation: "Focus on publicly available information. Document limitations in snapshot profiles"
    severity: "LOW"

  - risk: "Best practices may conflict with official GHL recommendations"
    mitigation: "Cite sources, note when practices are community-driven vs official"
    severity: "LOW"

recommendations:
  must_address:
    - "Define clear quantity targets: minimum best practices per topic and total snapshots"
    - "Clarify dependency on Story 1.6 or remove if this can run independently"
    - "Add completion criteria to ACs (e.g., 'at least 40 best practices documented')"

  should_address:
    - "Create validation script to check Markdown structure, required sections, citation format"
    - "Define quality criteria for 'proven vs experimental' effectiveness ratings"
    - "Add automated checks for required metadata fields in all documents"
    - "Consider web scraping for snapshot marketplaces to reduce manual effort"

  nice_to_have:
    - "Add maintenance schedule or expiration dates to best practices"
    - "Create template files to speed up curation"
    - "Add automated link checking for source citations"
    - "Consider involving domain experts for content review"

